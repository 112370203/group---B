{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4 text-center">Register a new account</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="w-full bg-green-500 text-white p-2 rounded mt-2">register</button>
  </form>
  <p class="mt-4 text-center text-sm">
    Already have an account?<a href="{% url 'login' %}" class="text-blue-600 underline">log in</a>
  </p>
</div>
{% endblock %}
