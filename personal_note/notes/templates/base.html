<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <nav class="bg-white shadow p-4 mb-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-700">Personal Note-Taking System</h1>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-2 text-gray-600">Hiï¼Œ{{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-blue-500 hover:underline">Sign out</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-blue-500 hover:underline mr-2">Log in</a>
                    <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
